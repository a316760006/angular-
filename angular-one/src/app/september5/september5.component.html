<div>
    <input type="radio" name="sex" value="man" [(ngModel)]="value1">
    <label>男</label>
    <input type="radio" name="sex" value="girl" [(ngModel)]="value1">
    <label>女</label>
    <p>性别:{{value1}}</p>
</div>
<hr>
<div>
    <!-- select 实现 双向数据绑定  -->
    <select name='address' [(ngModel)]="value2">
        <option *ngFor="let item of arr;let i = index" [value]='i'>{{item.provice}}
        </option>
    </select>
    <select name='' [(ngModel)]="value3">
        <option *ngFor="let item of arr[value2].city ;let i = index" [value]='i'>{{item}}</option>
    </select>
    <p>{{arr[value2].provice}}&nbsp;&nbsp;&nbsp;{{arr[value2].city[value3]}}</p>
</div>
<hr>
<div>
    <input type="checkbox" [(ngModel)]="allcheckbox" (ngModelChange)="Modelcheckbox()">全选|全不选
    <table>
        <thead>
            <tr>
                <td>状态</td>
                <td>名称</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of arr1">
                <td>
                    <input type="checkbox" [(ngModel)]='item.status' (ngModelChange)="ngModelChange()" />
                </td>
                <td>{{item.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
